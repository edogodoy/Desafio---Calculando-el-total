<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moto Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/notmalize.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>

    <div class="product-card">
        <img class="product-image" src="./assets/images/GIXXER_DI_2024.jpg" alt="Nombre del Producto">
        <h2 class="product-name">GIXXER 150 DI 2024</h2>
        <p class="product-price">$2.399.900</p>
        <div class="cantidad">
            <button id="btn-menos" class="button button-container">
                <span class="cont">-</span>
            </button>
            <div class="cantidad-producto">
                <p class="num-producto" id="cantidad-producto">1</p>
            </div>
            <button id="btn-mas" class="button button-container">
                <span class="cont">+</span>
            </button>
        </div>
        <button class="button btn-comprar">Comprar</button>
    </div>



    <script src="./assets/script.js"></script>
</body>
</html>
